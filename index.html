<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Seating Planner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        /* Elegant wedding color palette */
        --primary-color: #d4a5a5; /* Soft pink */
        --secondary-color: #f2e6e6; /* Light pink */
        --accent-color: #f9f2f2; /* Very light pink */
        --tertiary-color: #e6d7d7; /* Muted pink */
        --beige-color: #f5f0e6; /* Soft beige */
        --text-color: #6d4c41; /* Warm brown */
        --light-text: #8d6e63; /* Lighter warm brown */
        --background-color: transparent; /* Transparent for Notion */
        --card-background: rgba(
          255,
          255,
          255,
          0.9
        ); /* Semi-transparent white */
        --border-color: rgba(212, 165, 165, 0.3);
        --success-color: #a5d6a7;
        --error-color: #ef9a9a;
        --warning-color: #ffcc80;
        --shadow-light: 0 2px 4px rgba(212, 165, 165, 0.1);
        --shadow-medium: 0 4px 8px rgba(212, 165, 165, 0.15);
        --shadow-heavy: 0 8px 16px rgba(212, 165, 165, 0.2);
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 10px;
        color: var(--text-color);
        line-height: 1.4;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .app-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: var(--text-color);
        font-family: "Dancing Script", cursive;
        font-weight: 700;
        margin: 10px 0;
        font-size: 32px;
        position: relative;
        padding-bottom: 10px;
      }
      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--primary-color),
          transparent
        );
      }
      .main-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 100%;
      }
      .left-panel,
      .right-panel {
        width: 100%;
      }
      .panel {
        background-color: var(--card-background);
        border-radius: 12px;
        padding: 15px;
        box-shadow: var(--shadow-light);
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }
      .panel::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
      }
      .form-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--light-text);
        font-size: 13px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 8px 10px;
        margin-top: 3px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 13px;
        font-family: "Inter", sans-serif;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(212, 165, 165, 0.2);
      }
      button {
        background-color: var(--primary-color);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        margin-top: 8px;
        padding: 8px 10px;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      button:hover {
        background-color: #c89292;
      }
      button:active {
        transform: translateY(0);
      }
      .secondary-btn {
        background-color: var(--secondary-color);
        color: var(--primary-color);
      }
      .secondary-btn:hover {
        background-color: #e6d0d0;
      }
      button.active {
        background-color: var(--primary-color);
        color: white;
      }
      /* Guest List Styling */
      .guest-list-container {
        margin-top: 15px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--card-background);
        overflow: hidden;
        box-shadow: var(--shadow-light);
      }
      .guest-list-header {
        background-color: var(--accent-color);
        padding: 8px 12px;
        font-weight: 600;
        color: var(--light-text);
        border-bottom: 1px solid var(--border-color);
        font-size: 13px;
      }
      .guest-list {
        max-height: 150px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) var(--accent-color);
      }
      .guest-list::-webkit-scrollbar {
        width: 6px;
      }
      .guest-list::-webkit-scrollbar-track {
        background: var(--accent-color);
        border-radius: 3px;
      }
      .guest-list::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 3px;
      }
      .guest-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        border-bottom: 1px solid var(--border-color);
        transition: background-color 0.3s;
      }
      .guest-item:last-child {
        border-bottom: none;
      }
      .guest-item:hover {
        background-color: var(--accent-color);
      }
      .guest-name {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 12px;
      }
      .guest-info {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-left: 8px;
      }
      .guest-side {
        font-size: 10px;
        padding: 2px 5px;
        border-radius: 12px;
        font-weight: 500;
      }
      .side-bride {
        background-color: rgba(255, 182, 193, 0.3);
        color: #d63384;
      }
      .side-groom {
        background-color: rgba(173, 216, 230, 0.3);
        color: #0d6efd;
      }
      .side-couple {
        background-color: rgba(204, 153, 255, 0.3);
        color: #6f42c1;
      }
      .side-other {
        background-color: rgba(211, 211, 211, 0.3);
        color: #6c757d;
      }
      /* View Toggle */
      .view-toggle {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
      }
      /* Table Card Styles - Round tables */
      .table-card {
        position: relative;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background-color: var(--card-background);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        flex-shrink: 0;
        box-shadow: var(--shadow-light);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        overflow: hidden;
        margin: 0 auto 15px;
      }
      .table-card:hover {
        box-shadow: var(--shadow-medium);
        transform: translateY(-3px);
      }
      .table-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-bottom: 8px;
      }
      .table-card h3 {
        margin: 0;
        font-family: "Playfair Display", serif;
        font-size: 14px;
        color: var(--text-color);
        text-align: center;
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 600;
      }
      .guest-count {
        font-size: 11px;
        background-color: var(--secondary-color);
        color: var(--primary-color);
        border-radius: 12px;
        padding: 2px 6px;
        font-weight: 500;
        flex-shrink: 0;
        margin-top: 3px;
      }
      .floor-plan-delete-table {
        position: absolute;
        top: -5px;
        right: -5px;
        background: white;
        border: 1px solid var(--border-color);
        color: var(--light-text);
        cursor: pointer;
        font-size: 10px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        z-index: 20;
        box-shadow: var(--shadow-light);
      }
      .floor-plan-delete-table:hover {
        background: white;
        color: var(--error-color);
        transform: scale(1.1);
        box-shadow: var(--shadow-medium);
      }
      .table-card ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      .table-card ul li {
        font-size: 9px;
        margin: 2px;
        padding: 6px;
        border-radius: 50%;
        text-align: center;
        cursor: grab;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        flex-shrink: 0;
        position: relative;
        font-weight: 500;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .table-card ul li.bride {
        background-color: rgba(255, 182, 193, 0.4);
        color: #d63384;
      }
      .table-card ul li.groom {
        background-color: rgba(173, 216, 230, 0.4);
        color: #0d6efd;
      }
      .table-card ul li.other {
        background-color: rgba(211, 211, 211, 0.4);
        color: #6c757d;
      }
      .table-card ul li:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-medium);
        z-index: 5;
      }
      .table-card ul li:hover::after {
        content: attr(data-fullname) " | " attr(data-side) " | RSVP: "
          attr(data-rsvp);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--card-background);
        color: var(--text-color);
        padding: 6px 8px;
        border-radius: 6px;
        font-size: 10px;
        white-space: nowrap;
        box-shadow: var(--shadow-medium);
        z-index: 10;
        margin-bottom: 6px;
        border: 1px solid var(--border-color);
        max-width: 120px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--light-text);
        text-align: center;
      }
      .empty-state i {
        font-size: 32px;
        margin-bottom: 10px;
        opacity: 0.5;
      }
      .empty-state p {
        font-size: 14px;
        max-width: 180px;
        line-height: 1.3;
      }
      .fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--primary-color);
        color: white;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        box-shadow: var(--shadow-medium);
        transition: all 0.3s ease;
        z-index: 1000;
      }
      .fab:hover {
        background-color: #c89292;
        transform: scale(1.05);
      }
      .fab-menu {
        position: fixed;
        bottom: 75px;
        right: 20px;
        display: none;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }
      .fab-menu.show {
        display: flex;
        animation: slideUp 0.3s ease;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fab-menu button {
        background-color: white;
        border: 1px solid var(--border-color);
        padding: 10px 12px;
        border-radius: 8px;
        color: var(--text-color);
        font-size: 13px;
        width: 140px;
        box-shadow: var(--shadow-light);
        text-align: left;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
      }
      .fab-menu button:hover {
        background-color: var(--accent-color);
        transform: translateX(-5px);
      }
      .fab-menu button i {
        color: var(--primary-color);
        font-size: 14px;
      }
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: white;
        color: var(--text-color);
        padding: 12px 16px;
        border-radius: 8px;
        box-shadow: var(--shadow-medium);
        border-left: 4px solid var(--primary-color);
        z-index: 2000;
        display: flex;
        align-items: center;
        gap: 10px;
        transform: translateX(120%);
        transition: transform 0.3s ease;
      }
      .notification.show {
        transform: translateX(0);
      }
      .notification i {
        color: var(--primary-color);
        font-size: 16px;
      }
      .notification.success {
        border-left-color: var(--success-color);
      }
      .notification.success i {
        color: var(--success-color);
      }
      .notification.error {
        border-left-color: var(--error-color);
      }
      .notification.error i {
        color: var(--error-color);
      }
      /* Trash Area Styling */
      .trash-area {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 48px;
        height: 48px;
        background-color: var(--error-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow-medium);
        transition: all 0.3s ease;
        z-index: 999;
        opacity: 0.8;
      }
      .trash-area.active {
        background-color: #d63447;
        transform: scale(1.1);
        opacity: 1;
      }
      .trash-area i {
        font-size: 20px;
        color: white;
      }
      .trash-area span {
        position: absolute;
        bottom: -20px;
        background-color: #721c24;
        color: white;
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 11px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .trash-area:hover span {
        opacity: 1;
      }
      /* Floor Plan Styles */
      .floor-plan {
        width: 100%;
        height: 400px;
        background-color: var(--accent-color);
        border-radius: 8px;
        position: relative;
        margin-bottom: 15px;
        overflow: hidden;
        box-shadow: var(--shadow-light);
      }
      .floor-plan-table {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        cursor: move;
        transition: all 0.3s ease;
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        user-select: none;
        box-shadow: var(--shadow-light);
      }
      .floor-plan-table:hover {
        box-shadow: var(--shadow-medium);
      }
      .floor-plan-table.dragging {
        opacity: 0.8;
        transform: scale(1.05);
        z-index: 1000;
        box-shadow: var(--shadow-heavy);
      }
      .floor-plan-table-name {
        font-family: "Inter", sans-serif;
        font-size: 10px;
        color: var(--text-color);
        text-align: center;
        margin-bottom: 3px;
        font-weight: 600;
      }
      .floor-plan-table-count {
        font-size: 8px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 12px;
        padding: 1px 5px;
        font-weight: 500;
      }
      /* Floor Plan Instructions */
      .floor-plan-instructions {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 11px;
        color: var(--light-text);
        z-index: 100;
        box-shadow: var(--shadow-light);
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .tables-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding-bottom: 10px;
      }
      /* For Notion embed optimization */
      @media (min-width: 769px) {
        .main-container {
          flex-direction: row;
        }
        .left-panel {
          width: 300px;
        }
        .right-panel {
          flex: 1;
        }
      }
      @media (max-width: 768px) {
        .app-container {
          padding: 0 5px;
        }
        h1 {
          font-size: 24px;
        }
        .table-card {
          width: 140px;
          height: 140px;
          padding: 12px;
        }
        .table-card ul li {
          font-size: 8px;
          width: 24px;
          height: 24px;
          padding: 5px;
        }
        input,
        select,
        button {
          font-size: 12px;
          padding: 7px 9px;
        }
        .fab-menu button {
          width: 130px;
          font-size: 12px;
        }
        .trash-area {
          width: 42px;
          height: 42px;
          bottom: 15px;
          left: 15px;
        }
        .trash-area i {
          font-size: 18px;
        }
        .floor-plan {
          height: 300px;
        }
        .floor-plan-instructions {
          font-size: 10px;
          padding: 5px 8px;
        }
        .fab {
          width: 42px;
          height: 42px;
          bottom: 15px;
          right: 15px;
        }
        .fab i {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <h1>Wedding Seating Planner</h1>
      <div class="main-container">
        <div class="left-panel">
          <div class="panel">
            <h2
              style="
                margin-top: 0;
                color: var(--text-color);
                font-size: 18px;
                font-weight: 600;
                font-family: 'Playfair Display', serif;
              "
            >
              Unassigned Guests
            </h2>
            <div class="guest-list-container">
              <div class="guest-list-header">Drag guests to tables</div>
              <div
                class="form-group"
                style="margin-top: 10px; margin-bottom: 0; padding: 0 12px"
              >
                <div style="position: relative">
                  <input
                    type="text"
                    id="searchGuests"
                    placeholder="Search guests..."
                    style="padding-left: 32px"
                  />
                  <i
                    class="fas fa-search"
                    style="
                      position: absolute;
                      left: 12px;
                      top: 50%;
                      transform: translateY(-50%);
                      color: var(--primary-color);
                    "
                  ></i>
                </div>
              </div>
              <div class="guest-list" id="guestList">
                <div id="emptyGuestList" class="empty-state">
                  <i class="fas fa-users"></i>
                  <p>No guests added yet</p>
                </div>
              </div>
            </div>
            <h2
              style="
                margin-top: 20px;
                color: var(--text-color);
                font-size: 18px;
                font-weight: 600;
                font-family: 'Playfair Display', serif;
              "
            >
              Add Table
            </h2>
            <div class="form-group">
              <label for="tableNameInput">Table Name (optional)</label>
              <input
                type="text"
                id="tableNameInput"
                placeholder="e.g. Family Table"
              />
            </div>
            <button id="addTable">
              <i class="fas fa-plus-circle"></i> Add Table
            </button>
            <div
              style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px"
            >
              <button id="exportPDF" class="secondary-btn">
                <i class="fas fa-file-pdf"></i> Export PDF
              </button>
              <button id="generatePlaceCards" class="secondary-btn">
                <i class="fas fa-id-card"></i> Place Cards
              </button>
              <button id="resetAll" class="secondary-btn">
                <i class="fas fa-redo"></i> Reset All
              </button>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <!-- Seating Arrangement Section -->
          <div class="panel">
            <h2
              style="
                margin-top: 0;
                color: var(--text-color);
                font-size: 18px;
                font-weight: 600;
                font-family: 'Playfair Display', serif;
              "
            >
              Seating Arrangement
            </h2>
            <!-- View Toggle -->
            <div class="view-toggle">
              <button id="tableView" class="secondary-btn active">
                <i class="fas fa-th"></i> Table View
              </button>
              <button id="floorPlanView" class="secondary-btn">
                <i class="fas fa-map"></i> Floor Plan
              </button>
            </div>
            <div class="tables-container" id="tablesContainer">
              <div id="emptyTables" class="empty-state" style="width: 100%">
                <i class="fas fa-chair"></i>
                <p>
                  No tables created yet. Add your first table to get started!
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Trash Area -->
    <div class="trash-area" id="trashArea">
      <i class="fas fa-trash-alt"></i>
      <span>Drop here to delete</span>
    </div>
    <div class="fab" id="fab">
      <i class="fas fa-plus"></i>
    </div>
    <div class="fab-menu" id="fabMenu">
      <button onclick="document.getElementById('addTable').click()">
        <i class="fas fa-plus-circle"></i> Add Table
      </button>
      <button onclick="document.getElementById('exportPDF').click()">
        <i class="fas fa-file-pdf"></i> Export PDF
      </button>
      <button onclick="document.getElementById('generatePlaceCards').click()">
        <i class="fas fa-id-card"></i> Place Cards
      </button>
    </div>
    <div class="notification" id="notification">
      <i class="fas fa-check-circle"></i>
      <span id="notificationText">Notification text</span>
    </div>
    <script>
      // Initialize data from localStorage or set defaults
      let weddingData = {
        guests: [],
        tables: [],

      // Function to renumber tables after deletion
      function renumberTables() {
        // Find all auto-named tables (pattern: "Table X")
        const autoNamedTables = weddingData.tables.filter((table) =>
          /^Table \d+$/.test(table.name)
        );
        // Sort by the number in the name
        autoNamedTables.sort((a, b) => {
          const numA = parseInt(a.name.split(" ")[1]);
          const numB = parseInt(b.name.split(" ")[1]);
          return numA - numB;
        });
        // Renumber starting from 1
        autoNamedTables.forEach((table, index) => {
          const oldName = table.name;
          const newName = `Table ${index + 1}`;
          // Update the table name in the data model
          table.name = newName;
          // Update table positions if they exist
          if (weddingData.tablePositions[oldName]) {
            weddingData.tablePositions[newName] =
              weddingData.tablePositions[oldName];
            delete weddingData.tablePositions[oldName];
          }
          // Update DOM in table view if it exists
          const tableElement = tables.find(
            (t) =>
              t.querySelector("h3") &&
              t.querySelector("h3").textContent === oldName
          );
          if (tableElement) {
            tableElement.querySelector("h3").textContent = newName;
          }
          // Update DOM in floor plan view if it exists
          const floorPlanTable = document.querySelector(
            `.floor-plan-table[data-table-name="${oldName}"]`
          );
          if (floorPlanTable) {
            floorPlanTable.dataset.tableName = newName;
            floorPlanTable.querySelector(".floor-plan-table-name").textContent =
              newName;
          }
        });
        // Save the updated data
        saveData();

      // Function to calculate position for new table in floor plan
      function calculateNewTablePosition() {
        // Grid layout for initial positioning
        const cols = 3;
        const tableWidth = 100; // Including margin
        const tableHeight = 100; // Including margin
        const startX = 30;
        const startY = 80;
        // Count existing tables
        const existingTables = weddingData.tables.length;
        // Calculate position in grid
        const row = Math.floor(existingTables / cols);
        const col = existingTables % cols;
        return {
          left: startX + col * tableWidth,
          top: startY + row * tableHeight,
        };
      }

      // Update guest count for tables
      function updateGuestCount() {
        tables.forEach((table) => {
          const count = table.querySelector("ul").querySelectorAll("li").length;
          const countElement = table.querySelector(".guest-count");
          if (countElement) {
            countElement.textContent = count;
          }
          
          // Update capacity indicator
          const capacity = 12; // Maximum guests per table
          const percentage = (count / capacity) * 100;
          
          // Remove existing capacity classes
          table.classList.remove(
            "low-capacity",
            "medium-capacity",
            "high-capacity",
            "full-capacity"
          );
          
          // Add appropriate capacity class
          if (percentage === 0) {
            // No capacity class needed
          } else if (percentage < 50) {
            table.classList.add("low-capacity");
          } else if (percentage < 80) {
            table.classList.add("medium-capacity");
          } else if (percentage < 100) {
            table.classList.add("high-capacity");
          } else {
            table.classList.add("full-capacity");
          }
        });

          seatingChartText += `Generated on: ${new Date().toLocaleDateString()}\n\n`;
          
          // Add unassigned guests
          if (guestList) {
            const unassigned = Array.from(
              guestList.querySelectorAll(".guest-item")
            );
            if (unassigned.length > 0) {
              seatingChartText += "Unassigned Guests\n";
              unassigned.forEach((item) => {
                seatingChartText += `- ${item.dataset.name} (${item.dataset.side}, ${item.dataset.rsvp})\n`;
              });
              seatingChartText += "\n";
            }
          }
          
          if (tables.length === 0) {
            seatingChartText += "No tables created yet.\n";

            tables.forEach((table) => {
              const tableName = table.querySelector("h3").textContent;
              const guests = table.querySelectorAll("li");
              seatingChartText += `${tableName}\n`;
              seatingChartText += `Guests: ${guests.length}\n`;
              guests.forEach((g) => {
                seatingChartText += `- ${g.dataset.fullname} (${g.dataset.side}, ${g.dataset.rsvp})\n`;
              });
              seatingChartText += "\n";
            });
          }
          
          // Create a Blob with the text content
          const blob = new Blob([seatingChartText], { type: 'text/plain' });
          
          // Create a temporary link to download the file
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'Wedding-Seating-Chart.txt';
          
          // Programmatically click the link to trigger download
          document.body.appendChild(a);
          a.click();
          
          // Clean up
          setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(a.href);
          }, 100);
          
          showNotification("Seating chart exported successfully");
        } catch (error) {
          console.error("Error generating seating chart:", error);
          showNotification("Error generating seating chart. Please try again.", "error");

          const blob = new Blob([placeCardsText], { type: 'text/plain' });
          
          // Create a temporary link to download the file
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'Wedding-Place-Cards.txt';
          
          // Programmatically click the link to trigger download
          document.body.appendChild(a);
          a.click();
          
          // Clean up
          setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(a.href);
          }, 100);
          
          showNotification("Place cards generated successfully");
        } catch (error) {
          console.error("Error generating place cards:", error);
          showNotification("Error generating place cards. Please try again.", "error");
        }
      }
      // Reset all data - NO CONFIRMATION
      function resetAll() {
        // Clear data model
        weddingData = {
          guests: [],
          tables: [],
          tablePositions: {},
        };
        saveData();
        
        // Clear guest list
        if (guestList && emptyGuestList) {
          guestList.innerHTML = "";
          guestList.appendChild(emptyGuestList);
          emptyGuestList.style.display = "flex";
        }
        
        // Clear tables
        if (tablesContainer) {
          tablesContainer.innerHTML = "";
        }
        tables = [];
        tablePositions = {};
        if (tablesContainer && emptyTables) {
          tablesContainer.appendChild(emptyTables);
          emptyTables.style.display = "flex";
        }
        
        // Clear inputs
        if (tableNameInput) {
          tableNameInput.value = "";
        }
        if (searchGuestsInput) {
          searchGuestsInput.value = "";
        }
        
        // Reset view to table view
        currentView = "table";
        if (tableViewBtn && floorPlanViewBtn) {
          tableViewBtn.classList.add("active");
          floorPlanViewBtn.classList.remove("active");
        }
        
        showNotification("All data has been reset");
      }
      // View toggle functionality
      function switchToTableView() {
        if (currentView === "table") return;
        currentView = "table";
        if (tableViewBtn && floorPlanViewBtn) {
          tableViewBtn.classList.add("active");
          floorPlanViewBtn.classList.remove("active");
        }
        
        // Restore tables container
        const rightPanel = document.querySelector(".right-panel .panel");
        const floorPlan = rightPanel.querySelector(".floor-plan");
        if (floorPlan && tablesContainer) {
          rightPanel.replaceChild(tablesContainer, floorPlan);
          // Rebuild the tables container from the data model
          rebuildTablesContainer();
        }
        showNotification("Switched to table view");
      }
      
      function switchToFloorPlanView() {
        if (currentView === "floorPlan") return;
        currentView = "floorPlan";
        if (tableViewBtn && floorPlanViewBtn) {
          floorPlanViewBtn.classList.add("active");
          tableViewBtn.classList.remove("active");
        }
        
        // Create floor plan container
        const floorPlan = document.createElement("div");
        floorPlan.className = "floor-plan";
        
        // Add instructions
        const instructions = document.createElement("div");
        instructions.className = "floor-plan-instructions";
        instructions.innerHTML =
          '<i class="fas fa-info-circle"></i> Drag tables to arrange your floor plan';
        floorPlan.appendChild(instructions);
        
        // Add tables to floor plan
        weddingData.tables.forEach((tableData) => {
          const table = document.createElement("div");
          table.className = "floor-plan-table";
          table.dataset.tableName = tableData.name;
          
          // Set position from saved data or calculate new position
          const position =
            tablePositions[tableData.name] || calculateNewTablePosition();
          table.style.left = position.left + "px";
          table.style.top = position.top + "px";
          
          const tableName = document.createElement("div");
          tableName.className = "floor-plan-table-name";
          tableName.textContent = tableData.name;
          
          const tableCount = document.createElement("div");
          tableCount.className = "floor-plan-table-count";
          tableCount.textContent = tableData.guests ? tableData.guests.length : 0;
          
          table.appendChild(tableName);
          table.appendChild(tableCount);
          
          // Make table draggable
          let isDragging = false;
          let startX, startY, initialLeft, initialTop;
          
          table.addEventListener("mousedown", (e) => {
            isDragging = true;
            table.classList.add("dragging");
            startX = e.clientX;
            startY = e.clientY;
            initialLeft = parseInt(table.style.left);
            initialTop = parseInt(table.style.top);
          });
          
          document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            
            table.style.left = initialLeft + dx + "px";
            table.style.top = initialTop + dy + "px";
          });
          
          document.addEventListener("mouseup", () => {
            if (isDragging) {
              isDragging = false;
              table.classList.remove("dragging");
              
              // Save position
              tablePositions[tableData.name] = {
                left: parseInt(table.style.left),
                top: parseInt(table.style.top),
              };
              weddingData.tablePositions = tablePositions;
              saveData();
            }
          });
          
          floorPlan.appendChild(table);
        });
        
        // Replace tables container with floor plan
        const rightPanel = document.querySelector(".right-panel .panel");
        if (rightPanel && tablesContainer) {
          rightPanel.replaceChild(floorPlan, tablesContainer);
        }
        showNotification("Switched to floor plan view");
      }
      
      // Function to update the unassigned guests list
      function updateUnassignedGuests() {
        if (!guestList || !emptyGuestList) return;
        
        // Clear the current guest list
        guestList.innerHTML = '';
        
        // Add empty state back
        guestList.appendChild(emptyGuestList);
        
        // Create a set of all assigned guests
        const assignedGuests = new Set();
        weddingData.tables.forEach(table => {
          if (table.guests) {
            table.guests.forEach(guest => assignedGuests.add(guest));
          }
        });
        
        // Only show unassigned guests
        const unassignedGuests = weddingData.guests.filter(
          guest => !assignedGuests.has(guest.name)
        );
        
        if (unassignedGuests.length > 0) {
          emptyGuestList.style.display = "none";
          unassignedGuests.forEach((guest) => {
            // Add to guest list
            const guestItem = document.createElement("div");
            guestItem.className = "guest-item";
            guestItem.draggable = true;
            guestItem.dataset.name = guest.name;
            guestItem.dataset.side = guest.side;
            guestItem.dataset.rsvp = guest.rsvp;
            guestItem.innerHTML = `
              <div class="guest-name">${guest.name}</div>
              <div class="guest-info">
                <span class="guest-side ${guest.side.toLowerCase()}">${guest.side}</span>
              </div>
            `;
            guestItem.addEventListener("dragstart", (e) => {
              e.dataTransfer.setData(
                "text/plain",
                JSON.stringify({
                  name: guest.name,
                  side: guest.side,
                  rsvp: guest.rsvp,
                })
              );
              if (trashArea) {
                trashArea.classList.add("active");
              }
            });
            guestItem.addEventListener("dragend", () => {
              if (trashArea) {
                trashArea.classList.remove("active");
              }
            });
            guestList.appendChild(guestItem);
          });
        }
      }
      
      // Initialize the app when DOM is loaded
      document.addEventListener("DOMContentLoaded", initApp);
    </script>
